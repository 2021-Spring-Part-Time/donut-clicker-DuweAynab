<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duwe's Donut Clicker</title>
  </head>
  <body>
  <div class="container">
    <section>
      <p> Number of Donuts: <span id="numberOfDonuts" >0</span></p>
      <p> Donuts Per Click: <span id="donutsPerClick" >1</span></p>
      <button id="createDonut">Make A Donut</button>
    </section>
    <section>
      <p> Number of Auto Clickers: <span id="numberOfDonuts">0</span></p>
      <p> Cost Per Auto Clicker: <span id="donutsPerClick" >100</span></p>
      <button id="autoClicker">Purchase an Auto Clicker</button>
    </section>
    <section>
      <p> Number of Multipliers: <span id="numberOfMultipliers">0</span></p>
      <p> Cost Per Multiplier: <span id="donutsPerClick" ></span>10</p>
      <button id="multiplier">Purchase a Multiplier</button>
    </section>
  </div>
    
 
    <script src="./index.js"></script>
  </body>
</html>
